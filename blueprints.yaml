name: Webfolio
version: 1.2.4
description: A simple theme for creating an online portfolio
icon: globe
author:
  name: Jason Cox
  email: contact@jasoncarloscox.com
homepage: https://gitlab.com/jasonccox/grav-theme-webfolio
demo: https://jasoncarloscox.com
keywords: grav, theme, portfolio, blog
bugs: https://gitlab.com/jasonccox/grav-theme-webfolio/issues
readme: https://gitlab.com/jasonccox/grav-theme-webfolio/blob/master/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    custom_logo:
      type: file
      label: Custom Logo
      size: large
      destination: 'image://webfolio'
      multiple: false
      markdown: true
      description: Will be used instead of default logo `theme://images/grav-logo.svg`
      accept:
        - image/*

    custom_logo_mobile:
      type: file
      label: Mobile Custom Logo
      size: large
      destination: 'image://webfolio'
      multiple: false
      description: Will be used on the overlay for the mobile navigation menu
      accept:
        - image/*

    favicon:
      type: file
      label: Favicon
      size: large
      destination: 'image://webfolio'
      multiple: false
      markdown: true
      description: Must be a .png file
      accept:
        - image/png

    show_external_links:
      type: toggle
      label: Show Extra Links in Navigation Menu
      description: Additional links to be shown in the navigation menu.
      highlight: 0
      default: 0
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    external_links:
      type: list
      style: horizontal
      label: Extra Links
      help: Additional links to be shown in the navigation menu.
      fields:
        .text:
          type: text
          label: Text
        .link:
          type: text
          label: URL
          description: Links are relative unless the protocol (e.g., <tt style="color: crimson;">https://</tt>) is included.

    footer_credit:
      type: toggle
      label: Show Credit in Footer
      highlight: 1
      default: 1
      options:
        1: PLUGIN_ADMIN.YES
        0: PLUGIN_ADMIN.NO
      validate:
        type: bool

    footer_links:
      type: list
      style: vertical
      label: Footer Links
      fields:
        .link:
          type: text
          label: URL
        .icon:
          type: text
          label: Font Awesome Icon Class(es)
          description: For example, "fas fa-envelope"

    copyright:
      type: fieldset
      title: Copyright
      info: Your copyright info to be displayed in the footer
      fields:
        copyright.year:
          type: text
          size: small
          label: Year
        copyright.name:
          type: text
          size: large
          label: Copyright-Holder's Name
        copyright.link:
          type: text
          size: large
          label: Link Target URL
          description: The copyright-holder's name will be a link with this target URL
